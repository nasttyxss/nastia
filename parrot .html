<h1> Мій папужка — дуже хороша пташка, він так і говорить, коли його добре попросити про це.
 Його звати Річі, і своє ім'я він також іноді називає. 
Річінька любить танцювати та співати. 
Він дуже дружелюбна пташка і має друзів серед інших пташок.</h1>
